<!DOCTYPE html>
<html>
  <head>
    <title>Electrify | Electrode Electrify is a webpack visualizer UI tool for analyzing webpack bundles</title>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400|Source+Code+Pro:300,500' rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="img/favicon-128.png">
    <style><!-- @@styles --></style>
  </head>
  <body>
    <!-- @@header -->
    <div class="container">
      <input type="text" id="search" placeholder="Search File .." class="search-box" style="opacity: 0">
      <div class="modes">
        <ul class="scale-list">
        </ul>
      </div>
      <div class="rightColumn">
        <h1>Assets</h1>
        <ul class="dataView">
        </ul>
        <div class="assets"></div>
      </div>
      <div class='leftColumn'>
        <h1>Modules</h1>
        <div class="chart"></div>
      </div>
      <div class="palette-wrap"></div>
      <article class="content">
        <div class="markdown"><!-- @@markdown --></div>
      </article>
      <!-- @@data -->
      <!-- @@scripts -->
    </div>
  </body>
</html>
